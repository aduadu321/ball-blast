<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ball Blast</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">0</div>
            <div id="level">Level 1</div>
        </div>
        <div id="start-screen">
            <div class="coins-header"><span id="coins-display">0</span> coins</div>
            <h1>BALL BLAST</h1>
            <p>Drag to move cannon</p>
            <p>Destroy all blocks!</p>
            <button id="startBtn">PLAY</button>
            <button id="shopBtn" class="btn-shop">UPGRADES</button>
            <p id="highScore">Best: 0</p>
        </div>
        <div id="game-over">
            <h2>GAME OVER</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Best: <span id="bestScore">0</span></p>
            <p class="session-coins" id="session-coins">+0 coins</p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
        <div id="shop-screen" class="hidden">
            <div class="shop-header">
                <h2>UPGRADES</h2>
                <button id="closeShop" class="btn-close">X</button>
            </div>
            <div class="shop-coins">Coins: <span id="shop-coins-display">0</span></div>
            <div id="shop-items" class="shop-container"></div>
        </div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/ads.js"></script>
</body>
</html>
